<div class="parent">
    <h1>Testimonials</h1>
    <div class="row">
        <div class="col-6 outer" *ngFor="let item of array">
            <div class="row">
                <div class="col-3">
                    <img src={{item.image}} alt="" class="pic">
                </div>
                <div class="col-6">
                    <h5>{{item.name}}</h5>
                    <p>{{item.designation}}</p>
                    <img src={{item.brand}} alt="" class="brand">
                </div>
            </div>
            <p>{{item.comment}}</p>
        </div>
    </div>
    <div class="apy"><button class="btn">Load More</button></div>
</div>
<app-underline></app-underline>
