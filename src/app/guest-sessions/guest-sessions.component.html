<div>
    <h1>Guest sessions by</h1>
        <div class="row">
            <div class="col-4" *ngFor="let item of array;let i=index">
                <div class="inside">
                    <p>{{item.title}}</p>
                    <img src={{item.img}} alt="">
                    <div class="live" *ngIf="i<7"><span></span> Live</div>
                    <h5>{{item.name}}</h5>
                    <p>{{item.designation}}</p>
                </div>
            </div>
        </div>
</div>
