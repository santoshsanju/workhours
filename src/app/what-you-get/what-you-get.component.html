<div class="parent">
    <h1>Program Details</h1>
    <div class="row cols-md-2 cols-sm-1">
        <div class="col first">
            <h2>Ready to join Growth hacking Program?</h2>
            <p>Learn from industry experts to develop a growth mindset</p>
            <ul>
                <div class="row checkbox" *ngFor="let item of firstArray">
                    <div class="col-2"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2" viewBox="0 0 16 16">
                        <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
                      </svg></div>
                    <div class="col-10"><h4 >{{item}}</h4></div>
                </div>
                
            </ul>
            <app-apply-btn></app-apply-btn>
        </div>
        <div class="col second">
            <h2>What you get:</h2>
            <ul>
                <div class="row checkbox" *ngFor="let item of secondArray">
                    <div class="col-2"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-square-fill" viewBox="0 0 16 16">
                        <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm10.03 4.97a.75.75 0 0 1 .011 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.75.75 0 0 1 1.08-.022z"/>
                      </svg></div>
                    <div class="col-10"><li>{{item}}</li></div>
                </div>
            </ul>
        </div>
    </div>
</div>

<app-underline></app-underline>
